<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Frogger - PIERES POWERED</title>
  <link rel="stylesheet" href="style.css" />
  <script src="frogger.js" defer></script>
</head>
<body>
  <div class="top-bar">
    <h1>🐸 Frogger</h1>
    <div class="sub">⚡ PIERES POWERED!!! ⚡</div>
    <div class="buttons">
      <button onclick="insertCoin()">🪙 Insertar Ficha</button>
      <button onclick="restartGame()">🔁 Reiniciar</button>
    </div>
    <div id="hud">
      <p>Vidas: <span id="vidas">5</span></p>
      <p>Nivel: <span id="nivel">1</span></p>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div class="mobile-controls">
    <button class="up" onclick="move('up')">⬆️</button>
    <div class="horizontal">
      <button onclick="move('left')">⬅️</button>
      <button onclick="move('right')">➡️</button>
    </div>
    <button class="down" onclick="move('down')">⬇️</button>
  </div>

  <footer>
    🕹️ Una creación de <strong>César Pieres</strong> 🎮
  </footer>
</body>
</html>
